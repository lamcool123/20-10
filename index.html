<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>20/10 vv üíñ</title>
  <style>
    /* Th√™m font c√≥ h·ªó tr·ª£ ti·∫øng Vi·ªát */
    @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff9ecf);
      font-family: "Be Vietnam Pro", "Comic Sans MS", cursive;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      min-height: 2.5em;
      animation: fadeIn 2s ease-in-out;
    }

    button {
      background: white;
      color: #ff69b4;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
      display: none;
    }

    button:hover {
      background: #ffe1ef;
      transform: scale(1.05);
    }

    img {
      display: none;
      margin-top: 20px;
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      animation: fadeIn 1s ease-in-out forwards;
      opacity: 0;
    }

    .caption, .message {
      display: none;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    .caption {
      font-size: 1.5em;
      margin-top: 10px;
    }

    .message {
      font-size: 1.2em;
      margin-top: 15px;
      width: 80%;
      line-height: 1.5;
    }

    .heart {
      position: absolute;
      color: #fff;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      animation: rise 8s infinite ease-in;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(0.8); opacity: 0.8; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1 id="typingText"></h1>
  <button id="showBtn" onclick="showCard()">B·∫•m v√†o ƒë√¢y üòÜ</button>
  <img id="vyImg" src="Vy.jpg" alt="·∫¢nh Vy üòò" />
  <div class="caption">T·∫∑ng n√® üíê</div>
  <div class="message">Ch√∫c Vy lu√¥n xinh ƒë·∫πp, vui v·∫ª, h·ªçc gi·ªèi v√† g·∫∑p th·∫≠t nhi·ªÅu ƒëi·ªÅu may m·∫Øn trong cu·ªôc s·ªëng üíû</div>

  <audio id="bgMusic" loop autoplay>
    <source src="https://youtu.be/vjZsxtlJ-_M" type="audio/mpeg">
  </audio>

  <script>
    const text = "Ch√∫c m·ª´ng ng√†y 20/10 üéâ";
    const typingEl = document.getElementById("typingText");
    let index = 0;

    function typeEffect() {
      if (index < text.length) {
        typingEl.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeEffect, 100);
      } else {
        document.getElementById("showBtn").style.display = "inline-block";
      }
    }

    window.onload = () => { typeEffect(); };

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      const size = Math.random() * 40 + 10;
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.animationDuration = 5 + Math.random() * 5 + 's';
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 8000);
    }
    setInterval(createBubble, 400);

    function showCard() {
      const img = document.getElementById('vyImg');
      const caption = document.querySelector('.caption');
      const message = document.querySelector('.message');

      img.style.display = 'block';
      caption.style.display = 'block';
      message.style.display = 'block';

      setTimeout(() => {
        img.style.opacity = '1';
        caption.style.opacity = '1';
      }, 100);

      setTimeout(() => {
        message.style.opacity = '1';
      }, 800);
    }

    document.body.addEventListener('click', () => {
      const music = document.getElementById('bgMusic');
      music.play().catch(() => {});
    }, { once: true });
  </script>
</body>
</html>
